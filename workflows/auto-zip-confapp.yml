name: ğŸ” AutoZip Conf_app

on:
  push:
    paths:
      - 'Conf_app/**'    # Executa somente se algo dentro da pasta mudar
    branches:
      - main             # Ou a branch principal do seu repositÃ³rio

jobs:
  zip-confapp:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permite subir o ZIP no repositÃ³rio

    steps:
      - name: ğŸ“¥ Clonando repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§© Compactando pasta Conf_app
        run: |
          cd Conf_app
          zip -r ../Conf_app.zip ./*
          cd ..

      - name: ğŸ“¤ Commit e push do ZIP gerado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "Conf_app.zip" ]; then
            git add Conf_app.zip
            git commit -m "ğŸ¤– Atualiza Conf_app.zip automaticamente"
            git push
          else
            echo "âš ï¸ Nenhum arquivo ZIP encontrado."
          fi
