<body>

  <script>
    // Link direto para o arquivo ZIP hospedado no GitHub

    const fileName = "hxg_auto_instalador.zip";

    // Define link manual
    document.getElementById("manual").href = zipUrl;

    // Cria e dispara download automÃ¡tico
    function iniciarDownload() {
      const link = document.createElement("a");
      link.href = zipUrl;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Executa automaticamente apÃ³s 1 segundo
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(iniciarDownload, 1000);
    });
